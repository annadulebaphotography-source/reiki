<form action="https://formspree.io/f/mojeyvej" method="POST">

  <div class="row">
    <div class="field">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Dein Name"
        required
      >
    </div>

    <div class="field">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="deine@email.de"
        required
      >
    </div>
  </div>

  <div class="field">
    <label for="message">Worum geht es?</label>
    <textarea
      id="message"
      name="message"
      rows="5"
      placeholder="Was ist gerade wichtig für dich? Was wünschst du dir?"
      required
    ></textarea>
  </div>

  <!-- opcjonalnie: tytuł maila -->
  <input type="hidden" name="_subject" value="Neue Reiki Anfrage">

  <!-- opcjonalnie: wyłącza captcha -->
  <input type="hidden" name="_captcha" value="false">

  <button type="submit" class="btn">
    Nachricht senden
  </button>

</form>
