<main class="card">
  <h1>Kontakt</h1>
  <p>Schreib mir kurz, worum es für dich geht – ich melde mich in Ruhe zurück.</p>

  <form action="https://formspree.io/f/mojeyvej" method="POST" style="margin-top:16px;">
    <div style="display:grid; gap:12px; max-width:680px;">
      
      <label style="font-weight:600;">
        Name
        <input type="text" name="name" required
               style="width:100%; margin-top:6px; padding:12px 12px; border:1px solid var(--line); border-radius:12px; font-size:15px;">
      </label>

      <label style="font-weight:600;">
        E-Mail
        <input type="email" name="email" required
               style="width:100%; margin-top:6px; padding:12px 12px; border:1px solid var(--line); border-radius:12px; font-size:15px;">
      </label>

      <label style="font-weight:600;">
        Nachricht
        <textarea name="message" required rows="6"
                  style="width:100%; margin-top:6px; padding:12px 12px; border:1px solid var(--line); border-radius:12px; font-size:15px; resize:vertical;"></textarea>
      </label>

      <!-- Anti-Spam (honeypot) -->
      <input type="text" name="_gotcha" style="display:none">

      <!-- Optional: Betreff in deinem Email -->
      <input type="hidden" name="_subject" value="Neue Kontaktanfrage – Reiki">

      <!-- Optional: Weiterleitung nach dem Absenden -->
      <!-- <input type="hidden" name="_redirect" value="https://annaduleba-reiki.com/danke.html"> -->

      <button type="submit"
              style="display:inline-flex; align-items:center; justify-content:center; gap:8px;
                     padding:12px 16px; border-radius:12px; background:var(--accent); color:#fff;
                     font-weight:800; border:1px solid rgba(0,0,0,.08); cursor:pointer; width:max-content;">
        Nachricht senden
      </button>

      <p style="font-size:13px; color:var(--muted); margin:8px 0 0;">
        Hinweis: Reiki kann begleitend unterstützen, ersetzt jedoch keine Diagnose oder Behandlung durch Ärzt:innen oder Therapeut:innen.
      </p>
    </div>
  </form>
</main>
